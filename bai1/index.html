<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Navigation Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f8f8f8;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #FF4081;
      /* Màu hồng */
    }

    .search-container {
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #FF4081;
      /* Màu hồng khi hover */
    }

    .user-profile {
      display: flex;
      align-items: center;
    }

    .profile-button {
      background-color: #FF4081;
      /* Màu hồng */
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .profile-button:hover {
      background-color: #e63972;
      /* Màu tối hơn khi hover */
    }

    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* .footer {
      background-color: #1a1a1a;
     
      color: white;
      padding: 40px 30px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .about {
      flex: 1;
      margin-right: 20px;
    }
    footer ul li{
      list-style-type: none;

    }
    footer ul li a{
      text-decoration: none;
      color: white;
    } */
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">Chefify</div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search recipes...">
    </div>
    <nav class="nav-links">
      <a href="#">Work Book</a>
      <a href="#">Recipes</a>
      <a href="#">Ingredients</a>
      <a href="#">Discussions</a>
      <a href="#">About Us</a>
    </nav>
    <div class="user-profile">
      <button class="profile-button">My Recipe Box</button>
      <img src="image.jpg" alt="User Profile" class="profile-image">
    </div>
  </header>
  
</body>

</html>
