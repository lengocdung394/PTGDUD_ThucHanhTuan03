<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Navigation Bar</title>
  <style>
    .filters-container {
      background-color: #f8f8f8;
      /* Màu nền nhẹ */
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }

    .filters-header {
      font-size: 24px;
      font-weight: bold;
      /* Màu sắc nổi bật */
    }

    .checkbox-label {
      margin-right: 15px;
    }

    .slider {
      width: 100%;
    }

    /* Nút Apply */
    .apply-button {
      background-color: #FF4081;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hamburger {
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    #grouptime {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    #rating {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    /* Thay đổi màu sắc của label khi checkbox được chọn */
    .custom-checkbox input:checked+label {
      color: #4CAF50;
      /* Màu chữ khi được chọn */
      font-weight: bold;
      /* Đậm chữ khi được chọn */
    }

    #type {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .toggle-button {
      color: #FF4081;
      font-size: larger;
    }

    .rating-checkbox input:checked+span::before {
      content: '★';
      /* Hiển thị sao vàng */
      color: gold;
      /* Màu vàng */
    }

    .rating-checkbox input {
      display: none;
      /* Ẩn checkbox mặc định */
    }

    button {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="filters-container">
    <div class="hamburger" onclick="toggleFilters()">
      <div id="hamburger-icon">
        &#9776;
      </div>
      <h2 class="filters-header">FILTERS</h2>
    </div>


    <div id="filterOptions" style="display: none;">
      <div class="filter-group">
        <div id="type">
          <h3>Type</h3>
          <div class="toggle-button" onclick="toggleVisibility('typeOptions')">&#8743;</div>
        </div>
        <div id="typeOptions" style="display: none;">
          <table class="checkbox-table">
            <tr>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="grilled"> Grilled
                </label>
              </td>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="roasted" checked> Roasted
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="pan-fried"> Pan-fried
                </label>
              </td>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="stir-fried"> Stir-fried
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="sauteed"> Sautéed
                </label>
              </td>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="baked"> Baked
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="steamed"> Steamed
                </label>
              </td>
              <td>
                <label class="custom-checkbox">
                  <input type="checkbox" name="type" value="boiled"> Boiled
                </label>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="filter-group">
        <div id="grouptime">
          <h3>
            Time
          </h3>
          <div class="toggle-button" onclick="toggleVisibility('timeOptions')">&#8743;</div>
        </div>

        <div id="timeOptions" style="display: none;">
          <input type="range" min="30" max="120" value="30" class="slider">
          <div>30 minutes to 50 minutes</div>
        </div>
      </div>

      <div class="filter-group">
        <div id="rating">
          <h3>
            Rating
          </h3>
          <div class="toggle-button" onclick="toggleVisibility('ratingOptions')">&#8743;</div>
        </div>

        <div id="ratingOptions" style="display: none;">
          <table class="checkbox-table">
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="rating" value="1"> ★
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="rating" value="2"> ★★
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="rating" value="3" checked> ★★★
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="rating" value="4"> ★★★★
                </label>
              </td>

            </tr>
            <tr>
              <td>
                <label>
                  <input type="checkbox" name="rating" value="5"> ★★★★★
                </label>
              </td>
          </table>
        </div>
      </div>

      <button class="apply-button">Apply</button>
    </div>
  </div>

  <script>
    function toggleFilters() {
      const filterOptions = document.getElementById("filterOptions");
      if (filterOptions.style.display === "none") {
        filterOptions.style.display = "block";
      } else {
        filterOptions.style.display = "none";
      }
    }

    function toggleVisibility(id) {
      const element = document.getElementById(id);
      if (element.style.display === "none") {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    }
  </script>
</body>

</html>
